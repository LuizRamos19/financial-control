<div class="header-container">
    <div class="header-content">
        <figure class="icon-container">
            <img class="icon" src="assets/img/forms.png" alt="Logo" />
        </figure>
        <h1 class="title">Controle financeiro</h1>
        <nav class="navigation">
            <ul id="menu" class="list">
                <img class="menu -active" *ngIf="!show" [src]="menuImagePath" alt="Menu" (click)="showMenu()"/>
                <li class="item -first">
                    <a class="action" href="">Dashboard</a>
                </li>
                <li class="item">
                    <a class="action" href="">Resumo</a>
                </li>
                <li class="item -last">
                    <a class="action" href="">Configurações</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="header-menu">
    <nav class="navigation">
        <ul id="menu" class="list" [ngClass]="{'-active': show}">
            <img  class="menu -active" [src]="menuImagePath" alt="Menu" (click)="showMenu()"/>
            <li class="item -first">
                <a class="action" href="">Dashboard</a>
            </li>
            <li class="item">
                <a class="action" href="">Resumo</a>
            </li>
            <li class="item -last">
                <a class="action" href="">Configurações</a>
            </li>
        </ul>
    </nav>
</div>
